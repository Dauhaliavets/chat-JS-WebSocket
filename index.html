<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<title>Chat</title>
	</head>
	<body>
		<h1>Chat by Dzmitry Dauhaliavets</h1>
		<div class="container">
			<div class="top__menu">
				<div class="button button__settings">Настройки</div>
				<div class="button button__logout">Выйти</div>
				<div class="settings">
					<div class="settings__wrapper">
						<div class="settings__top">
							<span class="settings__top-title">Настройки</span>
							<span class="settings__top-close">+</span>
						</div>
						<div class="settings-subtitle">Имя в чате</div>
						<form class="form__settings">
							<input
								class="input__text form__settings-input"
								type="text"
								name=""
								id=""
								placeholder="Введите Ваше имя"
							/>
							<button class="button__submit form__settings-button" type="submit">-></button>
						</form>
					</div>
				</div>
			</div>
			<div class="chat__screen">
				<div class="message message__my">
					<span class="message__source">Я:</span>
					<span class="message__text">Добрый день!</span>
					<div class="message__time">18:45</div>
				</div>
				<div class="message message__other">
					<span class="message__source">Собеседник мой:</span>
					<span class="message__text">Добрый день!</span>
					<div class="message__time">18:45</div>
				</div>
				<div class="message message__other">
					<span class="message__source">Собеседник мой:</span>
					<span class="message__text"
						>А это второе и, кажется, оно очень длинное, чтобы поместиться на
						одной строке</span
					>
					<div class="message__time">18:45</div>
				</div>
				<div class="message message__my">
					<span class="message__source">Я:</span>
					<span class="message__text">Добрый день!</span>
					<div class="message__time">18:45</div>
				</div>
			</div>
			<form class="form__chat">
				<input
					class="input__text form__chat-input"
					type="text"
					name=""
					id=""
					placeholder="Сообщение..."
				/>
				<button class="button__submit form__chat-button" type="submit">-></button>
			</form>
		</div>
	</body>
</html>
