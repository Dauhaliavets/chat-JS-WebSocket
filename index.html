<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<title>Chat</title>
	</head>
	<body>
		<div class="container">
			<div class="top__menu">
				<div class="button button__settings">Настройки</div>
				<div class="button button__logout">Выйти</div>
			</div>
			<div class="chat__screen-wrapper">
				<div class="chat__screen">
					<template id="template__message">
						<div class="message">
							<div class="message__body">
								<span class="message__source"></span>
								<div class="message__text"></div>
							</div>
							<div class="message__time"></div>
						</div>
					</template>
				</div>
			</div>
			<form class="form__chat">
				<input
					class="input__text form__chat-input"
					type="text"
					name=""
					id=""
					placeholder="Сообщение..."
				/>
				<button class="button__submit form__chat-button" type="submit">-></button>
			</form>

			<template id="template__popup">
				<div class="popup popup__show">
					<div class="popup__wrapper">
						<div class="popup__top">
							<span class="popup__top-title"></span>
							<span class="popup__top-close"></span>
						</div>
						<div class="popup-subtitle"></div>
						<form class="form__popup">
							<input
								class="form__popup-input"
								type="text"
								name=""
								id=""
								placeholder="Введите Ваше имя"
							/>
							<button class="form__popup-button" type="submit"></button>
						</form>
					</div>
				</div>
			</template>
			
		</div>
		<script type="module" src="./dist/main.js"></script>
	</body>
</html>
